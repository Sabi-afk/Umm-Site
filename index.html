<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Little Question üíç</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#ff6f91,#ff9671);
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
}

.page{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  transition:1s ease;
}
.hidden{opacity:0;pointer-events:none;transform:scale(1.05)}

.home h1{font-size:3rem;margin-bottom:20px}
.home p{margin-bottom:35px;font-size:1.2rem;opacity:.9}
.btn{
  padding:14px 40px;
  border:none;
  border-radius:40px;
  background:white;
  color:#ff4d6d;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}
.btn:hover{transform:scale(1.1);box-shadow:0 10px 25px rgba(0,0,0,.3)}

.love h1{font-size:2.2rem;margin-bottom:20px}
.message{font-size:1.3rem;line-height:1.7;min-height:140px}

.ring-area{margin-top:40px;display:flex;flex-direction:column;align-items:center}
.box{
  width:150px;
  height:100px;
  background:#8b0000;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  perspective:600px;
}
.lid{
  width:150px;
  height:60px;
  background:#b22222;
  border-radius:12px 12px 0 0;
  position:absolute;
  top:-60px;
  left:0;
  transform-origin:bottom;
  transition:.8s ease;
}

.ring{
  font-size:55px;
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%) scale(0);
  transition:.6s ease;
  animation:sparkle 1.5s infinite alternate;
}

.name-engrave{
  position:absolute;
  bottom:-30px;
  width:100%;
  font-size:0.9rem;
  letter-spacing:2px;
  opacity:0;
  transition:.8s ease;
}

.open .lid{transform:rotateX(-120deg)}
.open .ring{transform:translateX(-50%) scale(1)}
.open .name-engrave{opacity:1}

@keyframes sparkle{
  from{text-shadow:0 0 5px #fff,0 0 10px #fff}
  to{text-shadow:0 0 15px #fff,0 0 25px #ffeb3b}
}

.question{
  margin-top:35px;
  font-size:1.6rem;
  opacity:0;
  transition:1s ease;
}
.show{opacity:1}

.answer-buttons{
  margin-top:20px;
  display:none;
  gap:15px;
  justify-content:center;
}
.answer-buttons button{
  padding:10px 25px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  font-weight:600;
}
.yes{background:white;color:#ff4d6d}
.ofc{background:#ff4d6d;color:white}

canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
}

.heart{
  position:absolute;
  width:16px;height:16px;
  background:red;
  transform:rotate(45deg);
  animation:float 6s linear infinite;
}
.heart:before,.heart:after{
  content:"";
  width:16px;height:16px;
  background:red;
  border-radius:50%;
  position:absolute;
}
.heart:before{top:-8px;left:0}
.heart:after{left:-8px;top:0}

@keyframes float{
  from{transform:translateY(0) rotate(45deg)}
  to{transform:translateY(-120vh) rotate(45deg)}
}

</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>

<div class="page home" id="home">
  <div>
    <h1>Hey You Milie üíû</h1>
    <p>
      The day we met was random.<br>
      But it didn‚Äôt feel random at all.<br>
      Press this‚Ä¶ and let me show you something.
    </p>
    <button class="btn" onclick="goLove()">Continue üíå</button>
  </div>
</div>

<div class="page love hidden" id="love">
  <div>
    <h1>Even If We're Miles Apart üåç</h1>
    <div class="message" id="message"></div>

    <div class="ring-area">
      <div class="box" id="ringBox" onclick="openBox()">
        <div class="lid"></div>
        <div class="ring">üíç</div>
        <div class="name-engrave">Milie ‚ô°</div>
      </div>

      <div class="question" id="question">
        Will you be mine? üíñ<br>
        My girlfriend today‚Ä¶<br>
        and maybe my future wife someday?
      </div>

      <div class="answer-buttons" id="answers">
        <button class="yes" onclick="celebrate()">YES üíñ</button>
        <button class="ofc" onclick="celebrate()">OF COURSE üò≠</button>
      </div>
    </div>

  </div>
</div>

<script>
function goLove(){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('love').classList.remove('hidden');
  startTyping();
  setInterval(createHeart,300);
}

const lines=[
"We first met on 12 Feb 2026‚Ä¶",
"And somehow it already feels different.",
"Like the universe planned this.",
"I don‚Äôt want this to be temporary.",
"I want this to grow.",
"Into something real.",
"Into something forever."
];

let i=0;
function startTyping(){
  const msg=document.getElementById('message');
  function type(){
    if(i<lines.length){
      const p=document.createElement('p');
      p.textContent=lines[i];
      p.style.marginBottom="10px";
      msg.appendChild(p);
      i++;
      setTimeout(type,1200);
    }
  }
  type();
}

function openBox(){
  const box=document.getElementById('ringBox');
  box.classList.add('open');
  document.getElementById('question').classList.add('show');
  document.getElementById('answers').style.display='flex';
  document.getElementById('bgMusic').play();
}

function createHeart(){
  const h=document.createElement('div');
  h.classList.add('heart');
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(4+Math.random()*3)+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),7000);
}

/* FIREWORKS */
const canvas=document.getElementById('fireworks');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

function celebrate(){
  for(let i=0;i<100;i++){
    createFirework();
  }
}

function createFirework(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  for(let i=0;i<30;i++){
    const angle=Math.random()*2*Math.PI;
    const speed=Math.random()*4+1;
    const particle={
      x:x,
      y:y,
      dx:Math.cos(angle)*speed,
      dy:Math.sin(angle)*speed,
      life:60
    };
    animateParticle(particle);
  }
}

function animateParticle(p){
  function update(){
    if(p.life<=0) return;
    ctx.fillStyle="rgba(255,255,255,0.8)";
    ctx.fillRect(p.x,p.y,3,3);
    p.x+=p.dx;
    p.y+=p.dy;
    p.life--;
    requestAnimationFrame(update);
  }
  update();
}
</script>

</body>
</html>
